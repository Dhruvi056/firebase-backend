<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test Form - No Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;

        }
        .form-container {
            background: white;
            padding: 30px;

            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button[type="submit"] {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"]:hover {
            background: #45a049;
        }
        button[type="submit"]:disabled {
            background: #cccccc;
            cursor: not-allowed;
